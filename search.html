<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <title>Hello, world!</title>
  </head>
  <body>
    <div class="container my-5 py-5 px-5 mx-5" x-data="app()" >
    	<!-- Search input -->
    	<input type="search" class="form-control" placeholder="Enter Keyword here" x-model="search"  @input="filterItems()" >
    	
    	 <!-- List items -->
         <ul class="list-group mt-3">
            <template x-for="item in filteredItems" :key="item.id">
              <li class="list-group-item" x-text="item.name"></li>
            </template>
          </ul>

          <input type="text" class="form-control" placeholder="Enter Item here" x-model="newItem"  @keydown.enter="addItem()" >
    </div>


    <script>
        function app() {
            return {
                search: '',
                newItem: '',
                items: [
                    { id: 1, name: 'Apple' },
                    { id: 2, name: 'banana' },
                    { id: 3, name: 'tomato' },
                ],
                get filteredItems() {
                    return this.items.filter((item) =>
                        item.name.toLowerCase().includes(this.search.toLowerCase())
                    );
                },
                filterItems() {
                    // You can perform additional filtering or sorting here if needed.
                },
                addItem() {
                    if (this.newItem.trim() === '') return;
                    this.items.push({
                        id: this.items.length + 1,
                        name: this.newItem,
                    });
                    this.newItem = '';
                },
            };
        }
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
